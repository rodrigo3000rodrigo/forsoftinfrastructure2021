<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="_css/global-style.css">
    <!--Adicione ao título o nome da sua página-->
    <title>CIVA - Cadastrar novo País </title>
</head>

<body id="container-manager">
    <div id="container-menu">

        <div class="profile-info">
            <!--Parte da foto e dados do usuário-->
            <div class="photo-profile">
                <img src="" alt="">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Cargo</p>
        </div>
        <nav class="menu-sidebar">
            <!--Opções do Menu-->
            <ul>
                <li class="item-menu"><i></i><i></i>
                    <a href="#" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar usuário</a>
                </li>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="#"><span class="material-icons-round">flag</span>Gerenciar país</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="#"><span class="material-icons-round">assessment</span>Painel relatório</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="#"><span class="material-icons-round">vaccines</span>Gerenciar vacina</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="#"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>
         <!-- RODAPÉ MENU -->
        <div class="container-rodape-menu"><a href="" class=""><img src="_assets/Logo.svg" alt="">F.A. © 2021</a></div>

    </div>

    <div id="container-main">
        <!--Não excluir, pois isso modifica a formatação-->

        <div id="wrapper-main">

            <header class="container-header">
                <h3>Cadastrar novo País</h3>
            </header>
            <div class="container-middle">
                <div class="box-wrapper">
                    <header class="box-header">Dados País</header>

                    <form id="form1">

                        <div class="box-middle box-middle-form">

                            <div class="input-container">
                                <label for="">País</label>
                                <input id="país" type="text" placeholder="Ex: Brasil" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="">Órgão de saúde</label>
                                <input id="orgão" type="text" placeholder="Ministério da Saúde" class="input-default">
                            </div>

                            <div class="fuso">
                                <div class="input-container">
                                    <label for="">Fuso horário</label>
                                    <div class="select-default">
                                        <select required>
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">GMT -3 </option>
                                        <option value="2">GMT -4</option>
                                        <option value="3">GMT -5 </option>
                                        </select>
                                        <span class="material-icons-round icon-select">expand_more</span>
                                    </div>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Continente</label>
                                <div class="select-default">
                                    <select required>
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">América do Sul</option>
                                        <option value="2">América Central</option>
                                        <option value="3">América do Norte</option>
                                        <option value="4">Europa</option>
                                        <option value="5">Ásia</option>
                                        <option value="6">África</option>
                                        <option value="7">Oceania</option>
                                        <option value="8">Antártida</option>
                                        </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Documentação PC</label>
                                <div class="container-btn-add">
                                    <input id="doc pc" type="number" placeholder="Ex: CPF" class="input-default">
                                    <div class="input-circle d-coral"><span class="material-icons-round">add</span></div>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Documentação PS</label>
                                <div class="container-btn-add">
                                    <input id="doc ps" type="number" placeholder="Ex: CRM" class="input-default">
                                    <div class="input-circle d-coral"><span class="material-icons-round">add</span></div>

                                </div>
                            </div>

                        </div>
                </div>
            </div>
            <div class="container-bottom">

                <a href="ui-115.html"><button class="btn-default d-grey" type="button" id="botão">Voltar</button></a>

                <button class="btn-default d-coral" id="input-botão" type="submit" value="Cadastrar"> Avançar </button>

            </div>
            </form>
            <script src="_js/ui-116.js"></script>
            <script src="_js/funcoes.js"></script>


</body>

</html>
