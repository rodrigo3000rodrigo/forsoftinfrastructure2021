    <div id="container-main">
        <!--Não excluir, pois isso modifica a formatação-->

        <div id="wrapper-main">
            <header class="container-header">
                <h3>Painel Gestor</h3>
            </header>

            <div class="container-middle">
                <div class="box-wrapper">
                    <!-- CONTAINER CABEÇALHO -->
                    <header class="box-header">Dados Gestor</header>

                    <!-- CONTAINER DO MEIO -->
                    <form id="dados-gestor" class="box-middle box-middle-form">
                        <div class="input-container">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" value="Maria" class="input-default" />
                        </div>
                        <div class="input-container">
                            <label for="nome">Sobrenome</label>
                            <input type="text" id="sobrenome" value="Almeida" class="input-default" />
                        </div>

                        <div class="input-container">
                            <label for="num-civa">Código CIVA</label>
                            <input type="text" id="num-civa" value="BR5513456789" disabled class="input-default" />
                        </div>

                        <div class="input-container">
                            <label for="identidade">Identidade</label>
                            <input type="text" id="identidade" value="123.456.789.01" class="input-default" />
                        </div>

                        <div class="input-container">
                            <label for="data-de-nascimento">Data de nascimento</label>
                            <input type="date" value="1993-12-01" id="data-de-nascimento" class="input-default" />
                        </div>

                        <div class="input-container">
                            <label for="contato">Contato</label>
                            <p>
                                <input type="tel" value="55+" class="input-default input-number-ddi">
                                <input type="tel" value="21 91234-5678" class="input-default input-number-cel">
                            </p>
                        </div>

                        <div class="input-container">
                            <label for="pais-de-origem">País de origem</label>
                            <div class="select-default">
                                <select id="pais-de-origem">
                                    <option value="1 " selected disabled>Brasil</option>
                                    <option value="2 ">Estados Unidos</option>
                                    <option value="3 ">Canadá</option>
                                    <option value="3 ">Austrália</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>

                        <div class="input-container">
                            <label for="id-pais">ID País</label>
                            <input type="text" id="id-pais" value="5512345" class="input-default" />
                        </div>

                        <div class="input-container">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="maria@gmail.com" class="input-default" required />
                        </div>


                    </form>

                    <!-- CONTAINER INFERIOR BOTOES -->
                    <div class="box-bottom">
                        <div class="toggle-container">
                            <div class="toggle-btn">
                                <div class="inner-circle"></div>
                                <span class="toggle-name">Ativado</span>
