  <title>Cadastro Supervisor</title>
</head>

<body id="container-manager">

  <div id="container-menu">

    <!-- PERFIL USUARIO -->
    <div class="profile-info">
      <div class="photo-profile">
        <img src="" alt="foto perfil">
      </div>
      <p class="name-user">Nome Sobrenome</p>
      <p>Gestor</p>
    </div>

    <!-- NAVEGAÇÃO ENTRE PAGINAS -->
    <nav class="menu-sidebar">
      <ul>
        <li class="item-menu active-item-menu"><i></i><i></i>
          <a href="ui-083.html" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar
            usuário</a>
        </li>
        <li class="item-menu"><i></i><i></i>
          <a href="ui-093.html"><span class="material-icons-round">place</span>Gerenciar unidade</a>
        </li>
        <li class="item-menu"><i></i><i></i>
          <a href="ui-096.html"><span class="material-icons-round">contact_page</span>Gerenciar vacinação</a>
        </li>
        <li class="item-menu"><i></i><i></i>
          <a href="ui-098.html"><span class="material-icons-round">assessment</span>Painel relatório</a>
        </li>
        <li class="item-menu"><i></i><i></i>
          <a href="ui-099.html"><span class="material-icons-round">vaccines</span>Gerenciar vacina</a>
        </li>
        <li class="item-menu"><i></i><i></i>
          <a href="ui-102.html"><span class="material-icons-round">account_circle</span>Perfil</a>
        </li>
      </ul>
    </nav>

    <!-- RODAPÉ MENU -->
    <div class="container-rodape-menu"><a href="" class=""><img src="_assets/icon-civa-footer.svg" alt="">F.A. ©
        2021</a></div>


  </div>

  <div id="container-main">

    <div id="wrapper-main">

      <header class="container-header">
        <h3>Cadastrar Supervisor</h3>
      </header>

      <div class="container-middle">
        <!-- CONTAINER BOX'S -->
        <div class="box-container">
          <!-- CONTAINER BOX LEFT FORM -->
          <div class="box-wrapper">
            <!-- CONTAINER CABEÇALHO -->
            <header class="box-header">Dados Supervisor</header>
            <!-- CONTAINER DO MEIO -->
            <form id="form-cadastrosupervisor" class="box-middle box-middle-form scroll-default">

              <div class="input-container">
                <label for="">Nome</label>
                <input id="input-Nome" type="text" placeholder="Ex: Maria" class="input-default" id="name">
              </div>

              <div class="input-container">
                <label for="">Sobrenome</label>
                <input id="input-Sobrenome" type="text" placeholder="Ex: Almeida" class="input-default" id="id">
              </div>

              <div class="input-container">
                <label for="">Identidade</label>
                <input id="input-Identidade" type="text" placeholder="000.000.000-00" class="input-default"
                  id="birthdate">
              </div>

              <div class="input-container">
                <label for="">Data de nascimento</label>
                <input id="input-Datadenascimento" type="text" placeholder="00/00/00" class="input-default"
                  id="homeland">
              </div>

              <div class="input-container">
                <label for="">País de origem</label>
                <div class="select-default">
                  <select id="select-Paísdeorigem">
                    <option value="" selected disabled>Selecionar</option>
                    <option value="1">Brasil</option>
                    <option value="2">Estados Unidos</option>
                    <option value="3">Canadá</option>
                    <option value="4">Austrália</option>
                  </select>
                  <span class="material-icons-round icon-select">expand_more</span>
                </div>
              </div>

              <div class="input-container">
                <label for="">Contato</label>
                <div class="container-row-number">
                  <input id="input-Contato" type="text" placeholder="55+" class="input-default input-number-ddi">
                  <input id="input2-Contato" type="text" placeholder="(00) 9 0000-0000"
                    class="input-default input-number-cel">
                </div>
              </div>

              <div class="input-container">
                <label for="">ID Unidade</label>
                <input id="input-ID-Unidade" type="text" placeholder="123456789" class="input-default">
              </div>

              <div class="input-container">
                <label for="">Email</label>
                <input id="input-Email" type="email" placeholder="Ex: nome@mail.com" class="input-default">
              </div>

            </form>
          </div>
        </div>

        <div class="container-bottom">
          <a href="ui-082.html"><button id="voltar" type="button" class="btn-default btn-medium d-grey">Voltar</button></a>
          <button form="form-cadastrosupervisor" class="btn-default btn-medium d-coral">Cadastrar</button>
        </div>
      </div>
    </div>
    <script src="_js/ui-083.js"></script>
</body>


</html>
