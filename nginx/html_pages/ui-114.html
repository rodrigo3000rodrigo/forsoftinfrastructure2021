          <h3>Redefinir senha</h3>
        </header>
        <p>Insira a sua nova senha abaixo.</p>
        <div class="container-middle">
          <form class="box-middle" id="alterar-senha">
            <div class="input-container">
              <label for="nova-senha">Senha</label>
              <input
                type="password"
                id="nova-senha"

              />

            <div class="input-container">
              <label for="confirma-senha">Confirme a senha</label>
              <input
                type="password"
                id="confirma-senha"

              />
            </div>
          </form>
        </div>

        <div class="container-bottom">
          <a href="ui-113.html">
            <button class="btn-default d-grey" type="button">Voltar</button>

            type="submit"
            form="alterar-senha"
