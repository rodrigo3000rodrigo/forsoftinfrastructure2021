<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="_css/style-global.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>CIVA - Cadastrar nova vacinação</title>
</head>
<body id="container-manager">
    <div id="container-menu">
        <div class="profile-info">
            <div class="photo-profile">
            <img src="img/ui-031_default_user.svg" alt="">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Cargo</p>
        </div>
        <nav class="menu-sidebar">
            <ul>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="#" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar usuário</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-035.html"><span class="material-icons-round">contact_page</span>Gerenciar vacinação</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-037.html"><span class="material-icons-round">assessment</span>Painel relatório</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-038.html"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>
        <!-- RODAPÉ MENU -->
        <div class="container-rodape-menu"><a href=""><img src="_assets/icon-rodape-1.svg" alt="">CIVA F.A. © 2021</a></div>
    </div>
    <div id="container-main">
     <div id="wrapper-main">
        <header class="container-header">
            <h3>Cadastrar nova vacinação</h3>
        </header>    
        <!-- CONTAINER MIDDLE -->
        <div class="container-middle">
            <div class="box-container">
                <!-- BOX LEFT -->
                <div class="box-wrapper">
                    <header class="box-header">Dados Vacinação</header>
                <form class="box-middle box-middle-form" id="form-register-vaccine">
                    <div class="input-container">
                        <label for="">Laboratório</label>
                          <div class="select-default">
                            <select id="laboratory">
                                <option value="" selected disabled>Selecionar</option>
                                <option value="1">Sinovac</option>
                                <option value="2">BioNTech</option>
                                <option value="3">Oxford</option>
                            </select>
                            <span class="material-icons-round icon-select">expand_more</span>
                          </div>
                        </div>
                    <div class="input-container">
                        <label for="">Vacina</label>
                          <div class="select-default">
                            <select id="vaccine">
                                <option value="" selected disabled>Selecionar</option>
                                <option value="1">Coronavac</option>
                                <option value="2">Pfizer</option>
                                <option value="3">AstraZeneca</option>
                            </select>
                            <span class="material-icons-round icon-select">expand_more</span>
                          </div>
                        </div>
                    <div class="input-container">
                        <label for="">Número da dose</label>
                          <div class="select-default">
                            <select id="dose-number">
                                <option value="" selected disabled>Selecionar</option>
                                <option value="1">1ª dose</option>
                                <option value="2">2ª dose</option>
                                <option value="3">Dose unica</option>
                            </select>
                            <span class="material-icons-round icon-select">expand_more</span>
                          </div>
                        </div>
                    <div class="input-container">
                        <label for="">Data de aplicação</label>
                        <input type="date" placeholder="Ex: Butantan" class="input-default" id="application-date">
                    </div>
                    <div class="input-container">
                        <label for="">Lote</label>
                        <input type="text" placeholder="Ex: Butantan" class="input-default" id="batch">
                    </div>
                </form>
            </div>
        </div>
    </div> 
     <!-- BUTTONS -->
    <div class="container-bottom">
        <button class="btn-default d-grey" id="btn-return">Voltar</button>
        <button class="btn-default d-coral" form="form-register-vaccine">Cadastrar</button>
    </div>  
    </div>
    <script src="_js/ui-031.js"></script>  
</body>
</html>
