      <!-- RODAPÉ MENU -->

        <a href="" class=""

        >
      </div>
    </div>

    <div id="container-main">
      <!--Não excluir, pois isso modifica a formatação-->

      <div id="wrapper-main">
        <header class="container-header">
          <h3>Cadastrar Gestor da OMS</h3>
        </header>

        <div class="container-middle">
          <div class="box-wrapper">
            <!-- CONTAINER CABEÇALHO -->
            <header class="box-header">Dados Gestor OMS</header>

            <!-- CONTAINER DO MEIO -->
            <form action="" id="form1">
              <div class="box-middle box-middle-form">
                <div class="input-container">
                  <label for="">Nome</label>
                  <input
                    type="text"
                    placeholder="Ex: Maria"
                    class="input-default"
                    id="Nome"
                  />
                </div>

                <div class="input-container">
                  <label for="">Sobrenome</label>
                  <input
                    type="text"
                    placeholder="Ex: Almeida"
                    class="input-default"
                    id="Sobrenome"
                  />
                </div>

                <div class="input-container">
                  <label for="">Identidade</label>
                  <input
                    type="text"
                    placeholder="000.000.000-00"
                    class="input-default"
                    id="Identidade"
                  />
                </div>

                <div class="input-container">
                  <label for="">Data de nascimento</label>
                  <input
                    type="date"
                    placeholder="00/00/00"
                    class="input-default"
                    id="Data de nascimento"
                  />
                </div>

                <div class="input-container">
                  <label for="">País de origem</label>
                  <div class="select-default">
                    <select required>
                      <option value="" selected disabled>Selecionar</option>
                      <option value="1">Brasil</option>
                      <option value="1">Estados Unidos</option>
                      <option value="2">Canadá</option>
                      <option value="3">Austrália</option>
                    </select>
                    <span class="material-icons-round icon-select"
                      >expand_more</span
                    >
                  </div>
                </div>

                <div class="input-container">
                  <label for="">Label</label>
                  <div class="container-row-number">
                    <input
                      type="text"
                      placeholder="+55"
                      class="input-default input-number-ddi"
                    />
                    <input
                      type="text"
                      placeholder="9 1234-5678"
                      class="input-default input-number-cel"
                    />
                  </div>
                </div>

                <div class="input-container">
                  <label for="">Email</label>
                  <input
                    type="text"
                    placeholder="Ex: nome@mail.com"
                    class="input-default"
                    id="Email"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="container-bottom">
          <a href="ui-107.html"
            ><button type="button" class="btn-default d-grey">Voltar</button></a
          >
          <button
            form="form1"
            type="submit"
            class="btn-default d-coral btn-orange"
            id="button-adjust"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
