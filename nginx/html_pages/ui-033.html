</head>

        <div class="profile-info">
            <div class="photo-profile">
            <img src="img/ui-033_default_user.svg" alt="">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Cargo</p>
        </div>
        <nav class="menu-sidebar">
            <ul>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="ui-028.html" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar usuário</a>

                    <a href="ui-038.html"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>
        <div class="container-rodape-menu"><a class="icon-rodape" href=""><img src="_assets/icon-rodape-1.svg" alt="">CIVA F.A. © 2021</a></div> 
    </div>
    <div id="container-main">
     <div id="wrapper-main">
        <header class="container-header">
            <h3>Cadastrar Portador CIVA</h3>
        </header>
        <!-- CONTAINER MIDDLE -->
        <div class="container-middle">
            <div class="box-container">
                <!-- BOX LEFT -->
                <div class="box-wrapper">
                    <form id="form-register-portadorciva">
                    <header class="box-header">Dados Portador
                        <div class="input-container">
                            <div class="select-default select-header-box">
                              <select id="select-document">
                                  <option value="" selected="" disabled="">Selecionar</option>
                                  <option value="1">Documento Nacional</option>
                                  <option value="2">Passaporte</option>
                              </select>
                              <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                          </div>
                    </header>
                <div class="box-middle box-middle-form">
                    <div class="input-container">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Ex: Maria" class="input-default" id="name">
                    </div>
                    <div class="input-container">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" placeholder="Almeida" class="input-default" id="surname">
                    </div>
                    <div class="input-container">
                        <label for="">Identidade</label>
                        <input type="text" placeholder="000.000.000-00" class="input-default" id="identity">
                    </div>
                    <div class="input-container">
                        <label for="">Data de nascimento</label>
                        <input type="date" placeholder="Ex: Dose ùnica" class="input-default" id="date-birth">
                    </div>
                    <div class="input-container">
                        <label for="">País de origem</label>
                          <div class="select-default">
                            <select id="country">
                                <option value="" selected disabled>Selecionar</option>
                                <option value="1">Brasil</option>
                                <option value="2">Estados Unidos</option>
                                <option value="3">Canadá</option>
                                <option value="4">Austrália</option>
                            </select>
                             <span class="material-icons-round icon-select">expand_more</span> 
                          </div>
                        </div>
                        <div class="input-container">
                            <label for="">Subdivisão 1</label>
                            <div class="select-default">
                                <select id="sub-div1">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Rio de Janeiro</option>
                                    <option value="2">São Paulo</option>
                                    <option value="3">Minas Gerais</option>
                                    <option value="3">Espírito Santo</option>
                                    <option value="3">Mato Grosso</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="">Subdivisão 2</label>
                            <div class="select-default">
                                <select id="sub-div2">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Rio de Janeiro</option>
                                    <option value="2">Niterói</option>
                                    <option value="3">Duque de Caxias</option>
                                    <option value="3">São Gonçalo</option>
                                    <option value="3">Petrópolis</option>
                                    <option value="3">Queimados</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="">Logradouro</label>
                            <div class="container-row">
                                <div class="select-default input-address">
                                    <select id="logrd">
                                        <option value="2" selected>Av.</option>
                                        <option value="1">Rua</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                                <input type="text" placeholder="Rio Branco" class="input-default input-street" id="logrd-name">
                            </div>
                        </div>                                                           
                        <div class="input-container">
                            <label for="">Contato</label>
                            <div class="container-row-number">
                                <input type="text" placeholder="55+" class="input-default input-number-ddi" id="ddi-telf">
                                <input type="tel" placeholder="(00) 9 0000-0000" class="input-default input-number-cel" id="telf">
                            </div>
                        </div>                                                
                    <div class="input-container">
                        <label for="">Email</label>
                        <input type="email" placeholder="Ex: nome@mail.com" class="input-default" id="email">
                    </div>
                    <div class="input-container">
                        <label for="">Senha</label>
                        <input type="password" placeholder="***************" class="input-default" id="password1">
                    </div>
                    <div class="input-container">
                        <label for="">Confirmação</label>
                        <input type="password" placeholder="***************" class="input-default" id="password2">
                    </div>
                </div>
                </div>
            </div>
     </div> 
     <!-- BUTTONS -->
     <div class="container-bottom">
        <button class="btn-default d-grey" type="button" id="btn-return">Voltar</button>
        <button class="btn-default d-coral" form="form-register-portadorciva">Cadastrar</button>
    </div>  
   </form>
    </div>
    <script defer src="_js/ui-033.js"></script>
