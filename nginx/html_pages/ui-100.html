    <!--Não excluir, pois isso modifica a formatação-->
    <div id="container-main"> 

        <div id="wrapper-main">
            <header class="container-header">
                <h3>Cadastrar Vacina</h3>
            </header>
               
            
            <div class="container-middle">
                <div class="box-wrapper">
                    <header class="box-header">Dados da Dose</header>
                    
                    <form id="formulario">
                        <div class="box-middle box-middle-form">
                            <div class="input-container">
                                <label for="laboratorio">Laboratório</label>
                                <input type="text" name="laboratorio" placeholder="Ex: Sinovac" class="input-default" id="laboratorio"><br>
                                <label for="data">Data</label>
                                <input type="date" name="data" class="input-default" id="data"><br>
                                <label for="dose">Número da dose</label>
                                <div class="select-default">
                                    <select name="dose" id="dose">
                                        <option selected disabled value="">Selecionar</option>
                                        <option value="1">Primeira</option>
                                        <option value="2">Segunda</option>
                                        <option value="3">Reforço</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>
                    </div>
                </div>    
                <div class="container-bottom">
                    <a href="ui-099.html"><button type="button" name="voltar" class="btn-default  d-grey">Voltar</button></a>
                    <input type="submit" name="cadastrar" id="salvar" class="btn-default  d-coral" style="width: initial;" value="Cadastrar">
