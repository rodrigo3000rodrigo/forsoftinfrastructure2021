<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style-global.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="shortcut icon" href="_assets/favicon.ico" type="image/x-icon">
    <title>CIVA - Cadastrar Gestor</title>
</head>

<body id="container-manager">

    <div id="container-menu">

        <!-- PERFIL USUARIO -->
        <div class="profile-info">
            <div class="photo-profile">
                <img src="" alt="foto perfil">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Gestor</p>
        </div>

        <!-- NAVEGAÇÃO ENTRE PAGINAS -->
        <nav class="menu-sidebar">
            <ul>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="ui-075.html" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar usuário</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-093.html"><span class="material-icons-round">place</span>Gerenciar unidade</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-096.html" class="btn"><span class="material-icons-round">contact_page</span>Gerenciar
                        vacinação</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-098.html"><span class="material-icons-round">assessment</span>Painel relatório</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-099.html"><span class="material-icons-round">vaccines</span>Gerenciar vacina</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-102.html"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>

        <!-- RODAPÉ MENU -->
        <div class="container-rodape-menu"><a href="" class=""><img src="_assets/icon-civa-footer.svg" alt="">&nbsp F.A. ©
                2021</a></div>
    </div>

    <div id="container-main">


        <div id="wrapper-main">

            <header class="container-header">
                <h2>Cadastrar Gestor</h2>
            </header>

            <div class="container-middle">

                <!-- CONTAINER BOX'S -->
                <div class="box-container">
                    <!-- CONTAINER BOX LEFT FORM -->
                    <div class="box-wrapper">

                        <!-- CONTAINER CABEÇALHO -->
                        <header class="box-header">Dados Gestor</header>

                        <!-- CONTAINER DO MEIO -->
                        <form id="form-cadastrargestor" method="post" action="" class="box-middle box-middle-form scroll-default">

                            <div class="input-container">
                                <label for="">Nome</label>
                                <input id="input-Nome" type="text" placeholder="Ex: Maria" class="input-default" id="name">
                            </div>

                            <div class="input-container">
                                <label for="">Sobrenome</label>
                                <input id="input-Sobrenome" type="text" placeholder="Ex: Almeida" class="input-default" id="id">
                            </div>

                            <div class="input-container">
                                <label for="">Identidade</label>
                                <input id="input-Identidade" type="text" placeholder="000.000.000-00" class="input-default" id="birthdate">
                            </div>

                            <div class="input-container">
                                <label for="">Data de nascimento</label>
                                <input id="input-Datadenascimento" type="text" placeholder="00/00/00" class="input-default" id="homeland">
                            </div>

                            <div class="input-container">
                                <label for="">País de origem</label>
                                <div class="select-default">
                                    <select id="select-Paísdeorigem">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Brasil</option>
                                        <option value="2">Estados Unidos</option>
                                        <option value="3">Canadá</option>
                                        <option value="4">Austrália</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Estado</label>
                                <div class="select-default">
                                    <select id="select-Estado">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Rio de Janeiro</option>
                                        <option value="2">São Paulo</option>
                                        <option value="3">Minas Gerais</option>
                                        <option value="4">Espírito Santo</option>
                                        <option value="5">Mato Grosso</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Cidade</label>
                                <div class="select-default">
                                    <select id="select-Cidade">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Rio de Janeiro</option>
                                        <option value="2">Niterói</option>
                                        <option value="3">Duque de Caxias</option>
                                        <option value="4">São Gonçalo</option>
                                        <option value="5">Petrópolis</option>
                                        <option value="6">Queimados</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Logradouro</label>
                                <div class="container-row">
                                    <div class="select-default input-address">
                                        <select id="select-Logradouro">
                                            <option value="1" selected>AV.</option>
                                            <option value="2">Rua</option>
                                        </select>
                                        <span class="material-icons-round icon-select">expand_more</span>
                                    </div>
                                    <input id="input-Logradouro" type="text" placeholder="Rio Branco" class="input-default input-street">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Contato</label>
                                <div class="container-row-number">
                                    <input id="input-Contato" type="text" placeholder="55+" class="input-default input-number-ddi">
                                    <input id="input2-Contato" type="text" placeholder="(00) 9 0000-0000" class="input-default input-number-cel">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Email</label>
                                <input id="input-Email" type="email" placeholder="Ex: nome@mail.com" class="input-default">
                            </div>
                        </form>
                    </div>

                </div>

            </div>

            <div class="container-bottom">
                <a href="ui-074.html"><button type="button" id="voltar" class="btn-default btn-medium d-grey">Voltar</button></a>
                <button form="form-cadastrargestor" class="btn-default btn-medium d-coral">Cadastrar</button>
            </div>

        </div>

    </div>
    <script src="_js/ui-075.js"></script>
</body>


</html>
