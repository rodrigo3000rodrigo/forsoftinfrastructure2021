<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="_css/style-global.css">
    <link rel="shortcut icon" href="_assets/favicon.ico" type="image/x-icon">
    <title>CIVA - Cadastrar Gerente</title>
</head>

<body id="container-manager">

    <div id="container-menu">

        <!-- PERFIL USUARIO -->
        <div class="profile-info">
            <div class="photo-profile">
                <img src="" alt="foto perfil">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Cargo</p>
        </div>

        <!-- NAVEGAÇÃO ENTRE PAGINAS -->
        <nav class="menu-sidebar">
            <ul>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="./ui-079.html" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar
                        usuário</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="./ui-093.html"><span class="material-icons-round">place</span>Gerenciar unidade</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="./ui-096.html"><span class="material-icons-round">contact_page</span>Gerenciar
                        vacinação</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="./ui-098.html"><span class="material-icons-round">assessment</span>Painel relatório</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="./ui-099.html"><span class="material-icons-round">vaccines</span>Gerenciar vacina</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="./ui-102.html"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>

        <!-- RODAPÉ MENU -->
        <div class="container-rodape-menu"><a href="" class=""><img src="./_assets/icon-civa-footer.svg" alt="">F.A. ©
                2021</a></div>
    </div>

    <div id="container-main">

        <div id="wrapper-main">

            <header class="container-header">
                <h3>Cadastrar Gerente</h3>
            </header>

            <div class="container-middle">

                <!-- CONTAINER BOX'S -->
                <div class="box-container">
                    <!-- CONTAINER BOX LEFT FORM -->
                    <div class="box-wrapper">
                        <!-- CONTAINER CABEÇALHO -->
                        <header class="box-header">Dados Gerente
                        </header>
                        <!-- CONTAINER DO MEIO -->
                        <form class="box-middle box-middle-form scroll-default" id="form-cadastro-gerente">

                            <div class="input-container">
                                <label for="nome">Nome</label>
                                <input type="text" placeholder="Ex: Maria" class="input-default" id="nome">
                            </div>

                            <div class="input-container">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" placeholder="Ex: Almeida" class="input-default" id="sobrenome">
                            </div>

                            <div class="input-container">
                                <label for="id">Identidade</label>
                                <input type="text" placeholder="00.000.000-0" class="input-default" id="id">
                            </div>

                            <div class="input-container">
                                <label for="data-nascimento">Data de Nascimento</label>
                                <input type="date" class="input-default" id="data-nascimento">
                            </div>

                            <div class="input-container">
                                <label for="">País de origem</label>
                                <div class="select-default">
                                    <select required name="país de origem" id="pais">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Brasil</option>
                                        <option value="2">Estados Unidos</option>
                                        <option value="3">Canadá</option>
                                        <option value="4">Austrália</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="subdivisao1">Subdivisão 1</label>
                                <div class="select-default">
                                    <select required name="Subdivisão 1" id="subdivisao1">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Rio de Janeiro</option>
                                        <option value="2">São Paulo</option>
                                        <option value="3">Minas Gerais</option>
                                        <option value="4">Espírito Santo</option>
                                        <option value="5">Mato Grosso</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="subdivisao2">Subdivisão 2</label>
                                <div class="select-default">
                                    <select required name="Subdivisão 2" id="subdivisao2">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Rio de Janeiro</option>
                                        <option value="2">Niterói</option>
                                        <option value="3">Duque de Caxias</option>
                                        <option value="4">São Gonçalo</option>
                                        <option value="5">Petrópolis</option>
                                        <option value="6">Queimados</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="endereco">Logradouro</label>
                                <div class="container-row">
                                    <div class="select-default input-address">
                                        <select required name="logradouro" id="logradouro">
                                            <option value="1" selected>AV.</option>
                                            <option value="2">R.</option>
                                            <option value="3">TV.</option>
                                            <option value="4">VL.</option>
                                            <option value="5">JD.</option>
                                        </select>
                                        <span class="material-icons-round icon-select">expand_more</span>
                                    </div>
                                    <input type="text" placeholder="Rio Branco" name="endereço" id="endereco"
                                        class="input-default input-street">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="contato">Contato</label>
                                <div class="container-row-number">
                                    <input type="text" value="55+" class="input-default input-number-ddi" id="ddi">
                                    <input type="text" placeholder="(00)900000000"
                                        class="input-default input-number-cel" id="contato">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Ex: nome@mail.com " class="input-default" id="email">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="container-bottom">
                <a href="./ui-078.html"><button class="btn-default d-grey" type="button">Voltar</button></a>
                <button class="btn-default d-coral" id="salvar" form="form-cadastro-gerente">Cadastrar</button>
            </div>

        </div>

    </div>

    <script src="_js/ui-079.js"></script>
    <script src="_js/ui-079check-form.js"></script>

</body>

</html>
