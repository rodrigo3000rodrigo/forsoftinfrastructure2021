    <div id="container-portador-content">
   
       <div id="container-main-content">
   
            <div class="wrapper-form-login">
                <div class="welcome">
                    <h1>Recuperar senha</h1>
                    <p>Insira o codigo para alterar a senha.</p>
                    <form id="formulario" method="POST">
                        <div class="input-container">
                            <label for="">Código</label>
                            <input type="text" id="codigo" placeholder="000-000" class="input-default input-blue">
                        </div>
                        <div class="text-reiviar-codigo">
                            <p>Não recebeu o codigo? <a href="">Reenviar codigo</a></p>
                        </div>
                        <button onclick="subimit" form="formulario"class="btn-default-portador d-blue">Avançar</button>
                    </form>
                    <div class="text-fazer-login">
                        <a href="ui-004.html"><span>Fazer login</span></a>
                    </div>
                </div>
            </div>
   
            <div class="container-background-right">
                <img src="_assets/background-login.svg" alt="layout_welcome"/>
            </div>
        </div>
