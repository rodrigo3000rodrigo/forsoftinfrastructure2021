</head>

        </div>
        <div id="container-main">
         <div id="wrapper-main">
            <header class="container-header">
                <h3>Cadastrar Unidade</h3>
            </header>
            <header class="container-header">
            </header>
            <div class="container-middle">
                <form action="" method="post" id="cadastro-unidade">
                <div class="box-wrapper">
                    <!-- CONTAINER CABEÇALHO -->
                        <header class="box-header">Dados Unidade</header>
                    <!-- CONTAINER DO MEIO -->
                    <div  class="box-middle box-middle-form">    
                        <div class="input-container">                    
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Ex: Maria Souza Almeida" class="input-default" id="nome" autocomplete="off">
                        </div>                   
                        <div class="input-container">
                            <label for="codigo-postal">Código Postal</label>
                            <input type="text" placeholder="Ex: 00000-00" class="input-default" id="codigo-postal" autocomplete="off">
                        </div>
                        <div class="input-container">
                            <div class="select-default select-out select-label">
                                <select id="sub-div1">
                                    <option value="" selected disabled>Selecionar subdivisão</option>
                                    <option value="1">Estado</option>
                                    <option value="2">Municipio</option>
                                    <option value="3">Região</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>                        
                            <div class="select-default">
                                <select id="estado-sub-div1">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Rio de Janeiro</option>
                                    <option value="2">São Paulo</option>
                                    <option value="3">Minas Gerais</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="select-default select-out select-label">
                                <select id="sub-div2">
                                    <option value="" selected disabled>Selecionar subdivisão</option>
                                    <option value="1">Estado</option>
                                    <option value="2">Municipio</option>
                                    <option value="3">Região</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>                        
                            <div class="select-default">
                                <select id="estado-sub-div2">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Rio de Janeiro</option>
                                    <option value="2">São Paulo</option>
                                    <option value="3">Minas Gerais</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>                   
                        <div class="input-container">
                            <label for="logadouro">Logradouro</label>
                            <div class="container-row">
                                <div class="select-default input-address">
                                <select id="logadouro" required>
                                    <option value="1" selected>selecione</option>
                                    <option value="avenida">Av.</option>
                                    <option value="rua">R.</option>
                                    <option value="travessa">TV.</option>
                                    <option value="vila">VL.</option>
                                    <option value="jardim">JD.</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                            <input id="logadouro" type="text" placeholder="Rio Branco" class="input-default input-street" >
                            </div>
                        </div>                   
                        <div class="input-container">
                            <label for="">Contato</label>
                            <div class="container-row-number">
                                <input type="text" placeholder="55+" class="input-default input-number-ddi" disabled>
                                <input type="text" placeholder="(00) 9 0000-0000" class="input-default input-number-cel">
                            </div>
                        </div>
                              
                        <div class="input-container">
                            <label for="">Locação</label>
                            <div class="select-default">
                                <select id="locacao">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Fixa</option>
                                    <option value="2">Temporaria</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>   
                        <div class="input-container">
                            <label for="natureza">Natureza</label>
                            <div class="select-default">
                                <select id="natureza">
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="1">Pública</option>
                                    <option value="2">Privada</option>
                                </select>
                                <span class="material-icons-round icon-select">expand_more</span>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="">Tipo de Estabelecimento</label>
                            <input type="text" placeholder="Ex: hospital, farmácia, etc." class="input-default">
                            </div>
                        </div>                 
                    </div>                    
                </div>
                </form>
                <div class="container-bottom">
                <a href="ui-065.html"></a><button class="btn-default d-grey" id="rtrn-page">Voltar</button></a>
                <a href="ui-066.html"><button type="submit" form="cadastro-unidade" class="btn-default d-coral"  >Cadastrar</button></a>
                </div>
            </div>
