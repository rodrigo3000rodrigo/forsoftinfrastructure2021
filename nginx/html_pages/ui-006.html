<body id="container-portador">
  
 <div id="container-portador-content">

    <div id="container-main-content">

        <div class="wrapper-form-login">

        <div class="welcome">
            <h1>Verificar email</h1>
            <p>Um email será enviado com um código para a verificação.</p>
            <form id="formulario" method="GET">
                <div class="input-container">
                    <label for="">Código</label>
                    <input type="text" placeholder="000-000" id="code" class="input-default input-blue">
                </div>
                <div class="text-reiviar-codigo">
                    <p>Não recebeu o codigo? <a href="">Reenviar codigo</a></p>
                </div> 
                <div> 
                    <button class="btn-default-portador d-blue" type=submit>Finalizar</button>
                </div>
                <div class="text-voltar-login">
                    <a href="ui-004.html"><span>Voltar</span></a>
                </div>
            </form>
        </div>

        </div>

    <div class="container-background-right">
        <img src="_assets/background-login.svg" alt="layout_welcome">
    </div>
  
</div>
