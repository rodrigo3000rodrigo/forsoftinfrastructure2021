    <div id="container-main">
        <!--Não excluir, pois isso modifica a formatação-->

        <div id="wrapper-main">

            <header class="container-header">
                <h3>Meus dados</h3>
            </header>



            <div class="container-middle">
                <form action="" method="" id="form1">
                    <div class="box-wrapper">

                        <!-- CONTAINER CABEÇALHO -->
                        <header class="box-header">Meus dados</header>

                        <!-- CONTAINER DO MEIO -->
                        <div class="box-middle box-middle-form">

                            <div class="input-container">
                                <label for="">Nome</label>
                                <input type="text" placeholder="Maria" class="input-default" id="nome">
                            </div>

                            <div class="input-container">
                                <label for="">Sobrenome</label>
                                <input type="text" placeholder="Almeida" class="input-default" id="sobrenome">
                            </div>

                            <div class="input-container">
                                <label for="">Código CIVA</label>
                                <input type="text" placeholder="BR5513456789" class="input-default" id="codigo_civa"
                                    disabled>
                            </div>

                            <div class="input-container">
                                <label for="">Identidade</label>
                                <input type="text" placeholder="123.456.789-01" class="input-default" id="identidade"
                                    disabled>
                            </div>

                            <div class="input-container">
                                <label for="">Data de nascimento</label>
                                <input type="text" placeholder="29/07/2021" class="input-default"
                                    id="data_de_nascimento">
                            </div>


                            <div class="input-container">
                                <label for="">Cargo</label>
                                <input type="text" placeholder="Supervisor" class="input-default" id="cargo" disabled>
                            </div>


                            <div class="input-container">
                                <label for="">País de origem</label>
                                <div class="select-default">
                                    <select id="pais-de-origem">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Brasil</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Subdivisão 1</label>
                                <div class="select-default">
                                    <select id="subdivisão-1">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Rio de Janeiro</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Subdivisão 2</label>
                                <div class="select-default">
                                    <select id="subdivisão-2">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Niterói</option>
                                    </select>
                                    <span class="material-icons-round icon-select">expand_more</span>
                                </div>
                            </div>


                            <div class="input-container">
                                <label for="">Logradouro</label>
                                <div class="container-row">
                                    <div class="select-default input-address">
                                        <select id="logradouro-tipo">
                                            <option value="1" selected>Rua</option>
                                            <option value="2">Av.</option>
                                        </select>
                                        <span class="material-icons-round icon-select">expand_more</span>
                                    </div>
                                    <input type="text" placeholder="Jansen de Melo" class="input-default input-street"
                                        id="logradouro-nome">
                                </div>
                            </div>



                            <div class="input-container">
                                <label for="">Contato</label>
                                <div class="container-row-number">
                                    <input type="text" placeholder="55+" class="input-default input-number-ddi"
                                        id="contato-ddi">
                                    <input type="text" placeholder="(21) 9 12345678"
                                        class="input-default input-number-cel" id="contato-numero">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Email</label>
                                <input type="text" placeholder="maria@gmail.com" class="input-default" id="email">
                            </div>
                        </div>
                </form>
            </div>

            <div class="container-bottom">
