<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="_CSS/global-styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>CIVA - Login</title>
    <script type="text/javascript" src="_js/ui-004.js"></script>
</head>

<body id="container-portador">

    <div id="container-portador-content">

        <div id="container-main-content">

            <div class="wrapper-form-login">
                    <h1>Bem Vindo!</h1>
                    <p>Fazer Login</p>
                    <form id="form-container">
                    <div class="input-container">
                    <label for="">Email ou Número CIVA</label>
                    <input type="text" id="user" placeholder="usuario@mail.com" class="input-default input-blue" />
                    </div>
        
                    <div class="input-container">
                    <label for="">Senha</label>
                    <input type="password" id="password" placeholder="***************" class="input-default input-blue" />
                    </div>
        
                    <button id="btn-login" class="btn-default-portador d-blue">Entrar</button>
        
                    </form>
                    <div class="text-esqueceu-senha">
                        <span><a href="ui-008.html">Esqueceu a senha?</a></span>
                        <span><a href="ui-011.html">Recuperar CIVA</a></span>
                    </div>
        
                    <div class="btn-validar-qr-code">
                    <a href="ui-012.html"><button>
                    <img src="_assets/qr_code_scanner.svg" />VALIDAR CIVA
                    </button></a>
                    </div>
        
        
                    <div class="text-criar-conta">
                    <p>Não tem uma conta ainda? <a href="ui-005.html">Criar conta</a></p>
                    </div>
            </div>

            <div class="container-background-right">
                    <div class="background-portador">
                        <img src="_assets/background-login.svg" alt="layout_welcome">
                    </div>
            </div>
        </div>
        <footer class="footer-civa">
            <img src="_assets/civa-logo-footer.svg">CIVA&nbsp;<copy1>&#169;</copy1>&nbsp;2021
        </footer>          
    </div>

</body>

</html>
